plugins {
    id 'java'
    id 'application'
}

group = 'com.wrapper'
version = '1.0.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.wrapper.Main'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.wrapper.Main'
        )
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
